<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">     
    <title>Component</title>
    <style>
        *{margin:0;padding:0;font-family: Microsoft YaHei,serif;}
	    li{list-style: none;}
    </style>
</head>

<body>
    <div id="app"></div>

    <script src="../node_modules/babel-standalone/babel.js"></script>
    <script src="../node_modules/react/umd/react.development.js"></script>
    <script src="../node_modules/react-dom/umd/react-dom.development.js"></script>
    <script type="text/babel">
        //this is a variable,there is no status
        let str = 'dream'
        let element = (
            <div>{str}</div>
        )
        //how to judge whether an element is a components?
        //through whether there is a state or not
        //what is state?
        //it means that the data to drive view,it is a responsive data
        //state = data
        //in order to facilitate management, the data is stored in the state.
        //state = { arr:[],title:'',des: '',...}
        //extension
        //but many pages need data interconnection in projects
        //there are third-party js libraries to help us to manage conveniently
        //and each page can get latest data
        //eg: redux.js to manage a large moment of data
        //we want to get data from redux in any page by react-redux libraries

        ReactDOM.render(
            element,
            document.querySelector('#app')
        )

        setTimeout(() => {
            str = 'dream2'
        },2000)
    </script>
</body>

</html>
