<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">     
    <title>basic grammar</title>
    <style>
        *{margin:0;padding:0;font-family: Microsoft YaHei,serif;}
	    li{list-style: none;}
        .gray{
            color: #eee;
        }

    </style>
</head>

<body>
    <!-- page entry -->
    <div id="app"></div>

    <!-- third-party js libraries -->
    <script src="node_modules/babel-standalone/babel.js"></script>
    <script src="node_modules/react/umd/react.development.js"></script>
    <script src="node_modules/react-dom/umd/react-dom.development.js"></script>
    <script type="text/babel">
        //react grammar need be analysed by babel
        //react frame effect user interface
        //react-dom effect user interaction(only process dom operation)
        //How do you know which third-party js libraries to use in the development process?
        //by accumulating experience

        /*
        *ReactDOM.render(element,)
        *   render element
        *   by the way, we can write HTML code in Javascript
        *   this grammar be called JSX
        *   notice: all frames only can render one element
        * */

        //first way
        /*ReactDOM.render(
            <h1>Hello world</h1>,
            document.querySelector('#app')
        )*/

        //second way
        //Define a variable to save the HTML structure
        /*const element =
            <h1>
                <span>Parent node can contain child nodes</span>
                <span>To render more elements by this way</span>
                <span>
                    // use interpolation symbol to write js notes
                    {
                        //JSX notes
                        //In interpolation symbol(插值符号),we can write js notes
                        /!*
                        * more line to note
                        * *!/
                       'Here is interpolation content'
                    }

                </span>
            </h1>;*/

        //third way
        /*
        *Notice:
        *   'class' is a keyWord,use className to replace this word
        * */
        function createJSX(){
            return (
                <h1 className='gray'>
                    <span>Parent node can contain child nodes</span>
                    <span>To render more elements by this way</span>
                    <span>
                        // use interpolation symbol to write js notes
                        {
                            //JSX notes
                            //In interpolation symbol(插值符号),we can write js notes
                            /*
                            * more line to note
                            * */
                            'Here is interpolation content'
                        }
                    </span>
                </h1>
            )
        }
        const element2 = createJSX()

        ReactDOM.render(
            element2,
            document.querySelector('#app')
        )


    </script>
</body>

</html>
